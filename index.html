<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Musik - Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      touch-action: manipulation;
    }
    body {
      background-image: url("https://i.pinimg.com/1200x/03/dd/d7/03ddd759676a47f6ad88b6b156e6a212.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .login-container, .main-container {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
    }
    input, button, select {
      margin: 10px 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4682b4;
    }
    #calendar {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
    }
    .fc .fc-toolbar-title, .fc-toolbar-chunk, .fc-button {
      color: white;
    }
    .fc-button {
      background-color: #555 !important;
      border: none !important;
    }
    .fc-event {
      background-color: transparent !important;
      border: none;
      white-space: normal !important;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 0.8em;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="main-container" id="main-container">
    <label for="fontColor">Warna Font Kegiatan:</label>
    <input type="color" id="fontColor" value="#ffffff">
    <div id="calendar"></div>
  </div>

  <script>
    const USERNAME = "Kcmstudio";
    const PASSWORD = "musik123";

    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyCy2JxbeVOjJXSyoTXQupNu8qZ8Spgvz6w",
      authDomain: "agendamusik-b870e.firebaseapp.com",
      databaseURL: "https://agendamusik-b870e-default-rtdb.firebaseio.com",
      projectId: "agendamusik-b870e",
      storageBucket: "agendamusik-b870e.appspot.com",
      messagingSenderId: "951978437976",
      appId: "1:951978437976:web:bfda92d514cc9224ee892d",
      measurementId: "G-2GYLM7E20W"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === USERNAME && p === PASSWORD) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("main-container").style.display = "flex";
        initializeCalendar();
      } else {
        alert("Username atau password salah.");
      }
    }

    function initializeCalendar() {
      const calendarEl = document.getElementById('calendar');
      const fontColorInput = document.getElementById('fontColor');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: true,
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay'
        },
        events: function(fetchInfo, successCallback, failureCallback) {
          db.ref("events").once("value", (snapshot) => {
            const data = snapshot.val() || {};
            const events = Object.values(data);
            successCallback(events);
          });
        },
        select: function(info) {
          const title = prompt("Masukkan judul kegiatan:");
          if (title) {
            const fontColor = fontColorInput.value;
            const newEvent = {
              title: title,
              start: info.startStr,
              allDay: true,
              textColor: fontColor,
              id: Date.now().toString()
            };
            db.ref("events/" + newEvent.id).set(newEvent);
            calendar.addEvent(newEvent);
          }
        },
        eventClick: function(info) {
          const action = prompt(`Edit judul atau ketik 'hapus' untuk menghapus:\n${info.event.title}`);
          if (action === 'hapus') {
            db.ref("events/" + info.event.id).remove();
            info.event.remove();
          } else if (action && action.trim() !== '') {
            info.event.setProp('title', action.trim());
            db.ref("events/" + info.event.id).update({ title: action.trim() });
          }
        },
        eventChange: function(info) {
          const updatedEvent = {
            title: info.event.title,
            start: info.event.startStr,
            allDay: info.event.allDay,
            textColor: info.event.extendedProps.textColor,
            id: info.event.id
          };
          db.ref("events/" + info.event.id).set(updatedEvent);
        }
      });

      calendar.render();
      window.calendar = calendar;
    }

    window.onload = () => {
      document.getElementById("login-container").style.display = "flex";
    };
  </script>
</body>
</html>

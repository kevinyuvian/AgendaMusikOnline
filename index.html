<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Musik</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      touch-action: manipulation;
    }
    body {
      background-image: url("https://i.pinimg.com/1200x/03/dd/d7/03ddd759676a47f6ad88b6b156e6a212.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .login-container, .main-container {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
    }
    input, button, select {
      margin: 10px 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4682b4;
    }
    #calendar {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
    }
    .fc .fc-toolbar-title, .fc-toolbar-chunk, .fc-button {
      color: white;
    }
    .fc-button {
      background-color: #555 !important;
      border: none !important;
    }
    .fc-event {
      background-color: transparent !important;
      border: none;
      white-space: normal !important;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 0.8em;
      padding: 2px;
    }
    #eventModal {
      display: none;
      position: fixed;
      top: 30%;
      left: 10%;
      width: 80%;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
    }
    #eventModal input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="main-container" id="main-container">
    <label for="fontColor">Warna Font Kegiatan:</label>
    <input type="color" id="fontColor" value="#ffffff">
    <div id="calendar"></div>
  </div>

  <div id="eventModal">
    <label for="eventTitle">Judul Kegiatan:</label>
    <input type="text" id="eventTitle"><br>
    <button onclick="saveEvent()">Simpan</button>
    <button onclick="closeModal()">Batal</button>
  </div>

  <script>
    const USERNAME = "Kcmstudio";
    const PASSWORD = "musik123";
    let selectedInfo = null;
    let selectedEvent = null;

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === USERNAME && p === PASSWORD) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("main-container").style.display = "flex";
        initializeCalendar();
      } else {
        alert("Username atau password salah.");
      }
    }

    function saveEventsToStorage(events) {
      localStorage.setItem("calendarEvents", JSON.stringify(events));
    }

    function loadEventsFromStorage() {
      const data = localStorage.getItem("calendarEvents");
      return data ? JSON.parse(data) : [];
    }

    function openModal(info, isEdit = false) {
      selectedInfo = info;
      selectedEvent = isEdit ? info.event : null;
      document.getElementById('eventTitle').value = isEdit ? info.event.title : '';
      document.getElementById('eventModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
      selectedInfo = null;
      selectedEvent = null;
    }

    function saveEvent() {
      const title = document.getElementById('eventTitle').value.trim();
      const fontColor = document.getElementById('fontColor').value;
      if (selectedEvent) {
        if (title === 'hapus') {
          selectedEvent.remove();
        } else if (title) {
          selectedEvent.setProp('title', title);
        }
      } else if (title && selectedInfo) {
        const newEvent = {
          title,
          start: selectedInfo.startStr,
          allDay: true,
          textColor: fontColor
        };
        window.calendar.addEvent(newEvent);
      }

      saveEventsToStorage(window.calendar.getEvents().map(e => ({
        title: e.title,
        start: e.startStr,
        allDay: e.allDay,
        textColor: e.textColor
      })));
      closeModal();
    }

    function initializeCalendar() {
      const calendarEl = document.getElementById('calendar');
      const storedEvents = loadEventsFromStorage();

      window.calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: true,
        selectable: true,
        unselectAuto: false,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay'
        },
        events: storedEvents,
        select: function(info) {
          openModal(info);
        },
        eventClick: function(info) {
          openModal(info, true);
        },
        eventChange: function() {
          saveEventsToStorage(window.calendar.getEvents().map(e => ({
            title: e.title,
            start: e.startStr,
            allDay: e.allDay,
            textColor: e.textColor
          })));
        }
      });

      window.calendar.render();
    }

    window.onload = () => {
      document.getElementById("login-container").style.display = "flex";
    };
  </script>
</body>
</html>
